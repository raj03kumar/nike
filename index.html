<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/62a509939c.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nike Store</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div>
            <img src="img/logo.png" alt="logo" class="logo" />
            <div class="menu">
              <ul>
                <li>
                  <a href="#">New Releases</a>
                </li>
                <li>
                  <a href="#">Men</a>
                </li>
                <li>
                  <a href="#">Women</a>
                </li>
                <li>
                  <a href="#">Kids</a>
                </li>
                <li>
                  <a href="#">Categories</a>
                </li>
              </ul>
              <form action="">
                <div class="search-icon">
                  <i class="fas fa-search"></i>
                </div>
                <input
                  type="text"
                  name=""
                  id=""
                  class="search"
                  placeholder="Search..."
                />
                <button class="nav-btn">
                  <i class="fas fa-cart-plus"></i>
                </button>
              </form>
            </div>
          </div>
          <div class="menu-btn">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>

      <div class="body">
        <div>
          <h4>$49.99</h4>
          <h1>Nike SuperRep Go</h1>
          <div class="rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <p>
            The Nike SuperRep Go combines comfortable foam cushioning,
            flexibility and support to get you moving in circuit-based fitness
            classes or while streaming workouts at home.
          </p>
          <a href="#" class="btn">Add To Cart</a>
        </div>
        <div>
          <img src="img/shoe.png" alt="Nike SuperRep Go" />
        </div>
      </div>

      <div class="footer">
        <div class="social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="watch">
          <div class="play-icon">
            <i class="fas fa-play"></i>
          </div>
          <h3>Preview</h3>
        </div>
      </div>
    </header>

    <script src="main.js"></script>
  </body>
</html>
